server {
  listen 443 ssl;
  server_name rentex-prod.eba-v8hsmwb5.ap-northeast-2.elasticbeanstalk.com;

  ssl_certificate     /etc/letsencrypt/live/rentex-prod.eba-v8hsmwb5.ap-northeast-2.elasticbeanstalk.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/rentex-prod.eba-v8hsmwb5.ap-northeast-2.elasticbeanstalk.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  location / {
    proxy_pass http://127.0.0.1:5000;   # Spring port와 일치
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
